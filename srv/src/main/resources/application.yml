management:
    endpoints:
        web:
            exposure:
                include: "*"

cds:
    sql.hana.search:
        fuzzy: true
        fuzzinessThreshold: 0.9


    security:
      mock.users:

        - name: Uma # no roles

        - name: Paula
          roles:
            - Planner

        - name: Richard
          roles:
            - Reviewer

    odata-v4:
        endpoint:
            path: "/"

logging:
  level:
    com.sap.cds.security: DEBUG

---
spring:
    config.activate.on-profile: default
    sql.init.platform: h2

server:
    port: 4004

---
spring:
    config.activate.on-profile: cloud
