management:
    endpoints:
        web:
            exposure:
                include: "*"

cds:
    sql.hana.search:
        fuzzy: true
        fuzzinessThreshold: 0.9


    security:
      mock.users:

        - name: Uma # no policies

        - name: Paula
          policies:
            # - cap.TravelPlanner
            - local.TravelPlannerEU

        - name: Richard
          policies:
            # - cap.TravelReviewer
            - local.TravelReviewerJunior

      authorization:
          ams:  # This will not be necessary anymore in the future.
              test-sources: "target/dcl_opa"

    odata-v4:
        endpoint:
            path: "/"

logging:
  level:
    com.sap.cds.security: DEBUG
    com.sap.cloud.security.ams: DEBUG
    com.sap.cloud.security.ams.dcl.capsupport: DEBUG

---
spring:
    config.activate.on-profile: default
    sql.init.platform: h2

server:
    port: 4004

---
spring:
    config.activate.on-profile: cloud
