management:
    endpoints:
        web:
            exposure:
                include: "*"
---
spring:
    config.activate.on-profile: default
    web.resources.static-locations: "file:./app"
logging.level.com.sap.cds.messaging: DEBUG
cds:
    security.mock.users:
    - name: rose
    - name: martha
      roles:
        - reviewer
    - name: amy
      roles:
        - processor
    - name: admin
      password: admin
      roles:
      - admin

    odata-v4:
        endpoint:
            path: "/"
    messaging:
      services:
      - name: "messaging"
        kind: "file-based-messaging"
        binding: "local-messaging.txt"

server:
    port: 8080

---
spring:
    config.activate.on-profile: cloud
    sql.init.mode: never

cds:
    datasource:
        csv.initialization-mode: never
    odata-v4:
        endpoint:
            path: "/"
