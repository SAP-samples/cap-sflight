# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run lint
    - run: npm run build --if-present
    - run: npm run test
    - run: npm run test:mocha

    - name: Run integration tests - Manage Travels
      working-directory: ./app/travel_processor
      run: |
        npm ci
        npm run test:node -- --ci

  deployment:
    name: Deploy to BTP
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    concurrency: staging
    env:
      BTP_SUBACCOUNT_ID: ce45c62b-1233-46d8-a12f-c0af88118ff1
      CF_API: 'https://api.cf.eu10.hana.ondemand.com'
      CF_ORG: 36c55d9etrial
      CF_USERNAME: ${{ secrets.CF_USERNAME }}
      CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
    outputs:
      ui_app_url: ${{ steps.deploy.outputs.url }}
    steps:
    - name: Set more variables
      run: |
        echo "CF_SPACE=$GITHUB_HEAD_REF" >> $GITHUB_ENV
        echo "ROLECOLL_ADMIN=sflight-admin-${GITHUB_HEAD_REF}" >> $GITHUB_ENV
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: MTA build
      run: npx mbt build -t gen --mtar sflight.mtar
    - name: CF Deploy
      id: deploy
      uses: ./.github/actions/cf-deploy
      with:
        createspace: true
        mtafile: gen/sflight.mtar
        findurl_command: "cf html5-list -di sflight-destination-service -rt launchpad -u"
    - name: Assign Roles
      uses: ./.github/actions/btp
      with:
        subdomain: ${{ env.CF_ORG }}-ga
        subaccount_id: ${{ env.BTP_SUBACCOUNT_ID }}
        command: 'btp assign security/role-collection ${{ env.ROLECOLL_ADMIN }} --to-user ${{ env.CF_USERNAME }}'

  e2etest:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: deployment
    steps:
