# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run lint
    - run: npm run build --if-present
    - run: npm run test
    - run: npm run test:mocha

    - name: Run integration tests - Manage Travels
      working-directory: ./app/travel_processor
      run: |
        npm ci
        npm run test:node -- --ci

  deployment:
    name: Deploy
    uses: ./.github/workflows/deploy-btp.yml
    with:
      btp-subaccount-id: ce45c62b-1233-46d8-a12f-c0af88118ff1
      btp-subdomain: 36c55d9etrial-ga
      cf-org: 36c55d9etrial
      cf-space: ${{ github.head_ref }}
    secrets:
      username: ${{ secrets.CF_USERNAME }}
      password: ${{ secrets.CF_PASSWORD }}

  e2etest:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: deployment
    steps:
    - name: More UI tests
      run: |
        echo ${{ needs.deployment.outputs.ui_app_url }}
