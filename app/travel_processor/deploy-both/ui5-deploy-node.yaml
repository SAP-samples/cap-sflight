# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: "2.6"
metadata:
  name: sap.fe.cap.travelN
type: application

resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: travel-processor-node
    - name: custBuildTask-manifest
      beforeTask: generateManifestBundle
      configuration:
        stack: node
    - name: custBuildTask-compPreload
      afterTask: generateComponentPreload
      configuration:
        stack: node
    - name: custBuildTask-xsApp
      beforeTask: ui5-task-zipper
      configuration:
        stack: node
---
# Task extensions
specVersion: "2.6"
kind: extension
type: task
metadata:
  name: custBuildTask-manifest
task:
  path: deploy-both/custBuildTask-manifest.js
---
specVersion: "2.6"
kind: extension
type: task
metadata:
  name: custBuildTask-compPreload
task:
  path: deploy-both/custBuildTask-compPreload.js
---
specVersion: "2.6"
kind: extension
type: task
metadata:
  name: custBuildTask-xsApp
task:
  path: deploy-both/custBuildTask-xsApp.js
