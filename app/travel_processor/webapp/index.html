<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>

    <script>
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        applications: {
          "travel-process": {
            title: "CAP Travel App Node.js",
            description: "sap.fe.cap.travel",
            additionalInformation: "SAPUI5.Component=sap.fe.cap.travel",
            applicationType: "URL",
            url: "./",
            navigationMode: "embedded",
          },
        },
        bootstrapPlugins: {
          RuntimeAuthoringPlugin: {
            component: "sap.ushell.plugins.rta",
            config: {
              validateAppVersion: false,
            },
          },
          PersonalizePlugin: {
            component: "sap.ushell.plugins.rta-personalize",
            config: {
              validateAppVersion: false,
            },
          },
        },
      };
    </script>

    <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
      src="https://ui5.sap.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-theme="sap_fiori_3"
      data-sap-ui-frameOptions="allow"
      data-sap-ui-bindingSyntax="complex"
    ></script>
    <script>
      sap.ui.getCore().attachInit(function () {
        sap.ushell.Container.createRenderer().placeAt("content");
      });

      sap.ui
        .getCore()
        .getConfiguration()
        .setFlexibilityServices([{ connector: "SessionStorageConnector" }]);
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
